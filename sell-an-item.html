<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidWars</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="bg-dark">
      <!-- nav -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder" href="#">Bidwars</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Sell an Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <div class="input-group">
                <div>
                  <select class="form-select rounded-0" aria-label="Category Filter">
                    <option selected disabled>Category</option>
                    <option value="1">Antiques</option>
                    <option value="2">Vintage Cars</option>
                    <option value="3">Electronics</option>
                  </select>
                </div>
                <div>
                  <input class="form-control me-2 rounded-0" type="search" placeholder="Find something" aria-label="Search">
                </div>
                <div>
                  <button class="btn btn-outline-danger rounded-0" type="submit">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main id="main-section">
        <div class="mb-3">
            <h4>Sell your Item (<span class="sell-an-item-position fw-lighter">X</span>/6)</h4>
        </div>

        <section id="select-category">
            <div class="container-fluid">
                <div class="text-start mb-4">
                    <h5>Category</h5>
                    <p class="m-0 text-secondary"><small>select a category that your item would belong to</small></p>
                </div>
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-4 mb-3">
                    <div class="position-relative">
                      <div>
                        <img src="imgs/vintage-car.jpg" alt="category image" class="img-fluid">
                      </div>
                      <div class="position-absolute top-50 start-50 translate-middle">
                        <p class="text-white fw-bold live-auction-text">Antiques</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-12 col-md-4 mb-3">
                    <div class="position-relative">
                      <div>
                        <img src="imgs/vintage-car.jpg" alt="category image" class="img-fluid">
                      </div>
                      <div class="position-absolute top-50 start-50 translate-middle">
                        <p class="text-white fw-bold live-auction-text">Vintage Cars</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-12 col-md-4 mb-3">
                    <div class="position-relative">
                      <div>
                        <img src="imgs/vintage-car.jpg" alt="category image" class="img-fluid">
                      </div>
                      <div class="position-absolute top-50 start-50 translate-middle">
                        <p class="text-white fw-bold live-auction-text">Furnitures</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-12 col-md-6 mb-3">
                    <div class="position-relative">
                      <div>
                        <img src="imgs/vintage-car.jpg" alt="category image" class="img-fluid">
                      </div>
                      <div class="position-absolute top-50 start-50 translate-middle">
                        <p class="text-white fw-bold live-auction-text">Art</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-12 col-md-6 mb-3">
                    <div class="position-relative">
                      <div>
                        <img src="imgs/vintage-car.jpg" alt="category image" class="img-fluid">
                      </div>
                      <div class="position-absolute top-50 start-50 translate-middle">
                        <p class="text-white fw-bold live-auction-text">Electronics</p>
                      </div>
                    </div>
                  </div>
                  
                </div>

                <div class="mt-4">
                    <div class="d-inline"><button role="button" class="btn btn-dark active fs-4">Prev</button></div>
                    <div class="d-inline float-end"><button role="button" class="btn btn-dark fs-4">Next</button></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">This is my footer</footer>
</body>
</html>
