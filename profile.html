<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidwars | Profile</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="bg-dark">
        <!-- nav -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder" href="#">Bidwars</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sell an Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Profile</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <div class="input-group">
                            <div>
                                <select class="form-select rounded-0" aria-label="Category Filter">
                                    <option selected disabled>Category</option>
                                    <option value="1">Antiques</option>
                                    <option value="2">Vintage Cars</option>
                                    <option value="3">Electronics</option>
                                </select>
                            </div>
                            <div>
                                <input class="form-control me-2 rounded-0" type="search" placeholder="Find something" aria-label="Search">
                            </div>
                            <div>
                                <button class="btn btn-outline-danger rounded-0" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <footer class="bg-dark text-white text-center p-3">This is my footer</footer>
</body>
</html>
